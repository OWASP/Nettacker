info:
  name: citrix_cve_2023_4966_vuln
  author: Jimmy Ly
  severity: 9.4
  description: CVE-2023-4966 - Retrieve sensitive information such as authentication session cookies in NetScaler ADC and NetScaler Gateway when configured as a Gateway (VPN virtual server, ICA Proxy, CVPN, RDP Proxy).
  reference: 
    - https://support.citrix.com/article/CTX579459/netscaler-adc-and-netscaler-gateway-security-bulletin-for-cve20234966-and-cve20234967
    - https://nvd.nist.gov/vuln/detail/CVE-2023-4966
    - https://www.assetnote.io/resources/research/citrix-bleed-leaking-session-tokens-with-cve-2023-4966
    - https://github.com/advisories/GHSA-2g42-2pwg-93cj
  profiles:
    - vuln
    - vulnerability
    - http
    - high_severity
    - cve
    - citrix

payloads:
  - library: http
    steps:
      - method: get
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
          Host: ""
        allow_redirects: false
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/{{paths}}"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              paths:
                - "oauth/idp/.well-known/openid-configuration"
              schema:
                - "https"
              ports:
                - 443
        response:
          condition_type: and
          conditions:
            status_code:
              regex: "200"
              reverse: false
            content:
              regex: "\"issuer\":"
              reverse: false
            header:
              Content-type: 
                regex: application/json
                reverse: false