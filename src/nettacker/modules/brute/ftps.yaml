info:
  name: ftps_brute
  author: OWASP Nettacker Team
  severity: 3
  description: FTPS Bruteforcer
  reference:
  profiles:
    - brute
    - brute_force
    - ftp

payloads:
  - library: ftp
    steps:
      - method: ftps_brute_force
        timeout: 3
        host: "{target}"
        ports:
          - 990
        usernames:
          - root
          - admin
          - user
          - test
          - anonymous
        passwords:
          nettacker_fuzzer:
            input_format: '{{passwords}}'
            prefix:
            suffix:
            interceptors:
            data:
              passwords: fuzzer_function_read_file_as_array('passwords/top_1000_common_passwords.txt')
        response:
          condition_type: or
          conditions:
            successful_login:
              regex: ""
              reverse: false

