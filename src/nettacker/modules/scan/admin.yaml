info:
  name: admin_scan
  author: OWASP Nettacker Team
  severity: 3
  description: Admin Directory Finder
  reference:
  profiles:
    - scan
    - http
    - backup
    - low_severity

payloads:
  - library: http
    steps:
      - method: get
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
        allow_redirects: false
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/{{urls}}"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              urls: fuzzer_function_read_file_as_array('wordlists/admin_wordlist.txt')
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: or
          conditions:
            status_code:
              regex: 200|403|401
              reverse: false
