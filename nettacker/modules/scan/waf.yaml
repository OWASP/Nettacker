info:
  name: waf_scan
  author: OWASP Nettacker Team
  severity: 3
  description: waf detect
  reference:
  profiles:
    - scan
    - http
    - backup
    - low_severity
    - waf

payloads:
  - library: http
    steps:
      - method: get  ## meant to store the response
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
        allow_redirects: true
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              # urls:
              #   read_from_file: wordlists/admin_wordlist.txt
              schema:
                # - "http"
                - "https"
              ports:
                # - 80
                - 443
        response:
          save_to_temp_events_only: valid_request_status
          condition_type: or
          conditions:
            status_code:
              regex: ^[1-5][0-9][0-9]
              reverse: false

      - method: get
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
        allow_redirects: true
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/?{{query}}={{param}}"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
              query:
                - a
                # - q
                # - s
                # - page
                # - file
                # - download
                # - site
                # - date
                # - action
              param:
                - <script>alert(\"NETTACKER\");</script> #xss
                # - UNION SELECT ALL FROM information_schema AND ' or SLEEP(5) or ' #sqli
                # - /bin/cat /etc/passwd; ping 127.0.0.1; curl google.com #os
                # - <!ENTITY xxe SYSTEM \"file:///etc/shadow\">]><pwn>&hack;</pwn> #xxe
                # - ../../../../etc/passwd #lfi
        response:
          dependent_on_temp_event: valid_request_status
          condition_type: or
          log: WAF detected, Got differenet response from original request status code dependent_on_temp_event[0]['status_code'][0]
          conditions:
            status_code:
              regex: dependent_on_temp_event[0]['status_code'][0]
              reverse: true
            iterative_response_match:
              360WangZhanBao (360 Technologies):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: wzws\-waf\-cgi/|wangshan\.360\.cn
                      reverse: false
                    headers:
                      Server:
                        regex: qianxin\-waf
                        reverse: false
                      WZWS-Ray:
                        regex: .+?
                        reverse: false
                      X-Powered-By-360WZB:
                        regex: .+?
                        reverse: false
                    status_code:
                      regex: '493'
                      reverse: false
                  log: 360WangZhanBao (360 Technologies) Found
              ACE XML Gateway (Cisco):
                response:
                  condition_type: or
                  conditions:
                    headers:
                      Server:
                        regex: ACE XML Gateway
                        reverse: false
                  log: ACE XML Gateway (Cisco) Found
              ASP.NET Generic (Microsoft):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: iis (\d+.)+?detailed error|potentially dangerous request querystring|application
                        error from being viewed remotely (for security reasons)?|An application
                        error occurred on the server
                      reverse: false
                  log: ASP.NET Generic (Microsoft) Found
              ASPA Firewall (ASPA Engineering Co.):
                response:
                  condition_type: or
                  conditions:
                    headers:
                      ASPA-Cache-Status:
                        regex: .+?
                        reverse: false
                      Server:
                        regex: ASPA[\-_]?WAF
                        reverse: false
                  log: ASPA Firewall (ASPA Engineering Co.) Found
              AWS Elastic Load Balancer (Amazon):
                response:
                  condition_type: or
                  conditions:
                    headers:
                      Server:
                        regex: aws.?elb
                        reverse: false
                      Set-Cookie:
                        regex: ^aws.?alb=
                        reverse: false
                      X-AMZ-ID:
                        regex: .+?
                        reverse: false
                      X-AMZ-Request-ID:
                        regex: .+?
                        reverse: false
                  log: AWS Elastic Load Balancer (Amazon) Found
              AireeCDN (Airee):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: airee\.cloud
                      reverse: false
                    headers:
                      Server:
                        regex: Airee
                        reverse: false
                      X-Cache:
                        regex: (\w+\.)?airee\.cloud
                        reverse: false
                  log: AireeCDN (Airee) Found
              Airlock (Phion/Ergon):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: server detected a syntax error in your request
                      reverse: false
                    headers:
                      Set-Cookie:
                        regex: ^al[_-]?(sess|lb)=
                        reverse: false
                  log: Airlock (Phion/Ergon) Found
              Alert Logic (Alert Logic):
                response:
                  condition_type: and
                  conditions:
                    content:
                      regex: (?s)^(?=.*<(title|h\d{{1}})>requested url cannot be found)(?=.*we are
                        sorry.{{0,10}}?but the page you are looking for cannot be found)(?=.*back
                        to previous page)(?=.*proceed to homepage)(?=.*reference id).*$
                      reverse: false
                  log: Alert Logic (Alert Logic) Found
              AliYunDun (Alibaba Cloud Computing):
                response:
                  condition_type: and
                  conditions:
                    content:
                      regex: (?s)^(?=.*error(s)?\.aliyun(dun)?\.(com|net)?)(?=.*cdn\.aliyun(cs)?\.com).*$
                      reverse: false
                    headers:
                      Set-Cookie:
                        regex: (?s)^(?=.*^aliyungf_tc=).*$
                        reverse: false
                    status_code:
                      regex: (?s)^(?=.*405).*$
                      reverse: false
                  log: AliYunDun (Alibaba Cloud Computing) Found
              AnYu (AnYu Technologies):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: anyu.{{0,10}}?the green channel|your access has been intercepted by
                        anyu
                      reverse: false
                  log: AnYu (AnYu Technologies) Found
              Anquanbao (Anquanbao):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: aqb_cc/error/
                      reverse: false
                    headers:
                      X-Powered-By-Anquanbao:
                        regex: .+?
                        reverse: false
                  log: Anquanbao (Anquanbao) Found
              AppWall (Radware) condition1:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: CloudWebSec\.radware\.com
                      reverse: false
                    headers:
                      X-SL-CompState:
                        regex: .+
                        reverse: false
                  log: AppWall (Radware) Found
              AppWall (Radware) condition2:
                response:
                  condition_type: and
                  conditions:
                    content:
                      regex: (?s)^(?=.*because we have detected unauthorized activity)(?=.*<title>Unauthorized
                        Request Blocked)(?=.*if you believe that there has been some mistake)(?=.*\?Subject=Security
                        Page.{{0,10}}?Case Number).*$
                      reverse: false
                  log: AppWall (Radware) Found
              Approach (Approach):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: approach.{{0,10}}?web application (firewall|filtering)|approach.{{0,10}}?infrastructure
                        team
                      reverse: false
                  log: Approach (Approach) Found
              Armor Defense (Armor):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: blocked by website protection from armor|please create an armor support
                        ticket
                      reverse: false
                  log: Armor Defense (Armor) Found
              ArvanCloud (ArvanCloud):
                response:
                  condition_type: or
                  conditions:
                    headers:
                      Server:
                        regex: ArvanCloud
                        reverse: false
                  log: ArvanCloud (ArvanCloud) Found
              Astra (Czar Securities):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: astrawebsecurity\.freshdesk\.com|www\.getastra\.com/assets/images
                      reverse: false
                    headers:
                      Set-Cookie:
                        regex: ^cz_astra_csrf_cookie
                        reverse: false
                  log: Astra (Czar Securities) Found
              AzionCDN (AzionCDN):
                response:
                  condition_type: or
                  conditions:
                    headers:
                      Server:
                        regex: Azion([-_]CDN)?
                        reverse: false
                  log: AzionCDN (AzionCDN) Found
              Azure Front Door (Microsoft):
                response:
                  condition_type: or
                  conditions:
                    headers:
                      X-Azure-Ref:
                        regex: .+?
                        reverse: false
                  log: Azure Front Door (Microsoft) Found
              BIG-IP AP Manager (F5 Networks) condition1:
                response:
                  condition_type: and
                  conditions:
                    headers:
                      Set-Cookie:
                        regex: (?s)^(?=.*^LastMRH_Session)(?=.*^MRHSession).*$
                        reverse: false
                  log: BIG-IP AP Manager (F5 Networks) Found
              BIG-IP AP Manager (F5 Networks) condition2:
                response:
                  condition_type: and
                  conditions:
                    headers:
                      Server:
                        regex: Big([-_])?IP
                        reverse: false
                      Set-Cookie:
                        regex: (?s)^(?=.*^MRHSession).*$
                        reverse: false
                  log: BIG-IP AP Manager (F5 Networks) Found
              BIG-IP AP Manager (F5 Networks) condition3:
                response:
                  condition_type: or
                  conditions:
                    headers:
                      Set-Cookie:
                        regex: ^F5_fullWT|^F5_fullWT|^F5_HT_shrinked
                        reverse: false
                  log: BIG-IP AP Manager (F5 Networks) Found
              BIG-IP AppSec Manager (F5 Networks):
                response:
                  condition_type: and
                  conditions:
                    content:
                      regex: (?s)^(?=.*the requested url was rejected)(?=.*please consult with your
