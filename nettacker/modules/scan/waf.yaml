                    content:
                      regex: Barracuda.Networks
                      reverse: false
                    headers:
                      Set-Cookie:
                        regex: ^barra_counter_session=|^BNI__BARRACUDA_LB_COOKIE=|^BNI_persistence=|^BN[IE]S_.*?=
                        reverse: false
                  log: Barracuda (Barracuda Networks) Found
              Bekchy (Faydata Technologies Inc.):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: Bekchy.{{0,10}}?Access Denied|bekchy\.com/report
                      reverse: false
                  log: Bekchy (Faydata Technologies Inc.) Found
              Beluga CDN (Beluga):
                response:
                  condition_type: or
                  conditions:
                    headers:
                      Server:
                        regex: Beluga
                        reverse: false
                      Set-Cookie:
                        regex: ^beluga_request_trail=
                        reverse: false
                  log: Beluga CDN (Beluga) Found
              BinarySec (BinarySec):
                response:
                  condition_type: or
                  conditions:
                    headers:
                      Server:
                        regex: BinarySec
                        reverse: false
                      x-binarysec-nocache:
                        regex: .+
                        reverse: false
                      x-binarysec-via:
                        regex: .+
                        reverse: false
                  log: BinarySec (BinarySec) Found
              BitNinja (BitNinja):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: Security check by BitNinja|Visitor anti-robot validation
                      reverse: false
                  log: BitNinja (BitNinja) Found
              BlockDoS (BlockDoS):
                response:
                  condition_type: or
                  conditions:
                    headers:
                      Server:
                        regex: blockdos\.net
                        reverse: false
                  log: BlockDoS (BlockDoS) Found
              Bluedon (Bluedon IST):
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: bluedon web application firewall
                      reverse: false
                    headers:
