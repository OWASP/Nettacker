info:
  name: adobe_aem_lastpatcheddate_scan
  author: OWASP Nettacker Team
  severity: 3
  description: Adobe Experience Manager (AEM) Last Patched Date Scan
  reference:
  profiles:
    - scan
    - http
    - adobe
    - low_severity

payloads:
  - library: http
    steps:
      - method: head
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
        allow_redirects: false
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/libs/granite/core/content/login/clientlib.js"
            prefix: ""
            suffix: ""
            interceptors: []
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
                - 4502
                - 4503
                - 8080
                - 8443
        response:
          condition_type: and
          log: "response_dependent['headers']['last-modified']"
          conditions:
            status_code:
              regex: "200"
              reverse: false
            headers:
              Last-Modified:
                regex: .*  
                reverse: false
              Content-Type: 
                regex: "javascript"
                reverse: false
