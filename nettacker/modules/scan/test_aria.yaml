info:
  name: test_aria_detection
  author: rxerium
  severity: 3
  description: Test detection of VMware Aria Operations
  reference:
    - https://nvd.nist.gov/vuln/detail/CVE-2025-41244
  profiles:
    - scan
    - http
    - vmware

payloads:
  - library: http
    steps:
      - method: get
        timeout: 10
        headers:
          User-Agent: "{user_agent}"
        ssl: false
        allow_redirects: true
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/ui/login.action?vcf=1"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "https"
              ports:
                - 443
        response:
          condition_type: and
          log: "response_dependent"
          conditions:
            status_code:
              regex: "(200|302|301)"
              reverse: false
            content:
              regex: "VMware Aria Operations"
              reverse: false
