                  conditions:
                    content:
                      regex: unpkg\.com/aos@([\d\.]+)/dist/aos\.js\;version:\1|/typo3conf/ext/udem_vendor/Resources/Public/aos-([\d\.]+)\;version:\1|unpkg\.com/aos@([\d\.]+)/dist/aos\.js\;version:\1|/typo3conf/ext/udem_vendor/Resources/Public/aos-([\d\.]+)\;version:\1
