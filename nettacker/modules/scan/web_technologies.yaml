info:
  name: web_technologies_scan
  author: OWASP Nettacker Team
  severity: 3
  description: Detect Web technologies
  reference:
  profiles:
    - scan
    - http
    - backup
    - low_severity
    - web
    - whatweb
    - wappalyzer

payloads:
  - library: http
    steps:
      - method: get
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
        allow_redirects: false
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              # urls:
              #   read_from_file: wordlists/admin_wordlist.txt
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          #save_to_temp_events_only: valid_request_status
          condition_type: and
          conditions:
            status_code:
              regex: "200"
              reverse: false
            iterative_response_match:  
              1C-Bitrix:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: bitrix(?:\.info/|/js/main/core)
                      reverse: false
                    headers:
                      Set-Cookie:
                        regex: BITRIX_SM_GUEST_ID|BITRIX_SM_LAST_IP|BITRIX_SM_SALE_UID
                        reverse: false
                      X-Powered-CMS:
                        regex: Bitrix Site Manager
                        reverse: false
                  log: 1C-Bitrix Found, this also implies PHP is there
              2B Advice:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: 2badvice-cdn\.azureedge\.net
                      reverse: false
                  log: 2B Advice Found
              33Across:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: \.33across\.com/|\.tynt\.com/|\.33across\.com/|\.tynt\.com/
                      reverse: false
                  log: 33Across Found
              3dCart:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: (?:twlh(?:track)?\.asp|3d_upsell\.js)
                      reverse: false
                    headers:
                      Set-Cookie:
                        regex: 3dvisit
                        reverse: false
                      X-Powered-By:
                        regex: 3DCART
                        reverse: false
                  log: 3dCart Found
              4-Tell:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: 4tellcdn\.azureedge\.net
                      reverse: false
                    headers:
                      Set-Cookie:
                        regex: 4Tell|4TellCart|4TellSession
                        reverse: false
                  log: 4-Tell Found
              <model-viewer>:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: /model-viewer/dist/model-viewer\.min\.js
                      reverse: false
                  log: <model-viewer> Found
              A-Frame:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: <a-scene[^<>]*>|/?([\d.]+)?/aframe(?:\.min)?\.js\;version:\1
                      reverse: false
                  log: A-Frame Found, this also implies three.js is there
              A8.net:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: statics\.a8\.net
                      reverse: false
                  log: A8.net Found
              AB Tasty:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: try\.abtasty\.com
                      reverse: false
                  log: AB Tasty Found
              AD EBiS:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: \.ebis\.ne\.jp/
                      reverse: false
                  log: AD EBiS Found
              AFThemes CoverNews:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: /wp-content/themes/covernews(?:-pro)?/
                      reverse: false
                  log: AFThemes CoverNews Found
              AMP:
                response:
                  condition_type: or
                  conditions:
                    content:
                      regex: "<html[^>]* (?:amp|\u26A1)[^-]|<link rel=\"amphtml\"|<html[^>]* (?:amp|\u26A1\
                        )[^-]|<link rel=\"amphtml\""
                      reverse: false
                  log: AMP Found
              AOLserver:
