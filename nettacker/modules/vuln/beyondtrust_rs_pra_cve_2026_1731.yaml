info:
  name: beyondtrust_rs_pra_cve_2026_1731_vuln
  author: OWASP Nettacker Team
  severity: 9.8
  description: >
    CVE-2026-1731 is a critical unauthenticated command injection vulnerability in
    BeyondTrust Remote Support (RS) and Privileged Remote Access (PRA) versions
    21.3.1 through 25.3.1. The flaw resides in the thin-scc-wrapper script, reachable
    via the /nw WebSocket endpoint, where Bash arithmetic evaluation of an attacker
    controlled version number allows remote code execution.
    This module detects vulnerable versions via the unauthenticated login page.
  reference:
    - https://nvd.nist.gov/vuln/detail/CVE-2026-1731
    - https://www.beyondtrust.com/trust-center/security-advisories/bt26-02
    - https://www.rapid7.com/blog/post/2026/02/10/cve-2026-1731-beyondtrust-rs-pra-command-injection/
    - https://attackerkb.com/topics/CVE-2026-1731
  profiles:
    - vuln
    - http
    - critical_severity
    - cve
    - cve2026
    - beyondtrust
    - rce

payloads:
  - library: http
    steps:
      - method: get
        timeout: 5
        headers:
          User-Agent: "{user_agent}"
        allow_redirects: false
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/{{paths}}"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              paths:
                - "appliance/login.ns"
              schema:
                - "https"
              ports:
                - 443
                - 8443
        response:
          condition_type: and
          conditions:
            status_code:
              regex: "200"
              reverse: false
            content:
              # Matches vulnerable versions: 21.3.1-22.3.4, 23.2.1-25.1.5, 25.2.1-25.3.1
              regex: "\\b(21\\.3\\.[1-9]\\d*|21\\.[4-9]\\.\\d+|22\\.[0-2]\\.\\d+|22\\.3\\.[0-4]|23\\.2\\.[1-9]\\d*|23\\.[3-9]\\.\\d+|24\\.\\d+\\.\\d+|25\\.0\\.\\d+|25\\.1\\.[0-5]|25\\.2\\.[1-9]\\d*|25\\.3\\.[01])(?!\\d)"
              reverse: false
