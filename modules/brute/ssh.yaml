info:
  name: ssh_brute
  author: OWASP Nettacker Team
  severity: 3
  description: SSH Bruteforcer
  reference:
  profiles:
    - brute
    - brute_force
    - ssh

payloads:
  - library: ssh
    steps:
      - method: ssh_brute_force
        timeout: 3
        host: "{target}"
        ports:
          - 22
          - 2222
        usernames:
          - root
          - admin
          - user
          - test
        passwords:
          nettacker_fuzzer:
            input_format: '{{passwords}}'
            prefix:
            suffix:
            interceptors:
            data:
              passwords: fuzzer_function_read_file_as_array('passwords/top_1000_common_passwords.txt')
        response:
          condition_type: or
          conditions:
            successful_login:
              regex: ""
              reverse: false

