info:
  name: nginx_version_dsl_check
  author: OWASP Nettacker Team
  severity: 5
  description: Nginx version check using DSL matching for vulnerability assessment
  reference:
    - https://nginx.org/
  profiles:
    - vuln
    - vulnerability
    - http
    - medium_severity
    - nginx
    - version_check
    - dsl_example

payloads:
  - library: http
    steps:
      - method: get
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: and
          conditions:
            headers:
              server:
                regex: 'nginx'
                reverse: false
            version_dsl:
              patterns:
                - "nginx[/\\s]([0-9]+\\.[0-9]+\\.[0-9]+)"
                - "Server:\\s*nginx[/\\s]([0-9]+\\.[0-9]+\\.[0-9]+)"
              expressions:
                - "<1.20.0"
                - "1.18.*"
                - ">=1.16.0,<1.19.5"
              reverse: false
          log: "Nginx version {version_dsl} detected - potential vulnerability"
