info:
  name: wordpress_cve_dsl_example
  author: OWASP Nettacker Team
  severity: 7
  description: WordPress version vulnerability check using DSL matching
  reference:
    - https://wordpress.org/news/category/security/
  profiles:
    - vuln
    - vulnerability
    - http
    - high_severity
    - wordpress
    - wp
    - cve
    - dsl_example

payloads:
  - library: http
    steps:
      - method: get
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/wp-admin/install.php"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: or
          conditions:
            cve_version_match:
              patterns:
                - "\\.css\\?ver=([0-9]+\\.[0-9]+\\.[0-9]+)"
                - "WordPress ([0-9]+\\.[0-9]+\\.[0-9]+)"
                - "wp-includes.*ver=([0-9]+\\.[0-9]+\\.[0-9]+)"
              affected_versions:
                - "<6.4.2"
                - ">=5.0.0,<5.9.8"
                - "^4.*"
                - "~3.9.0"
              reverse: false
          log: "WordPress version {cve_version_match} is vulnerable - multiple CVEs possible"
      - method: get
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/readme.html"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: and
          conditions:
            status_code:
              regex: '200'
              reverse: false
            version_dsl:
              patterns:
                - "Version ([0-9]+\\.[0-9]+\\.[0-9]+)"
                - "<strong>Version ([0-9]+\\.[0-9]+\\.[0-9]+)</strong>"
              expressions:
                - "<6.0.0"
                - ">=4.0.0,<=5.8.9"
              reverse: false
          log: "WordPress version {version_dsl} found via readme.html - outdated version detected"
