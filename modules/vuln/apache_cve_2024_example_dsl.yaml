info:
  name: apache_cve_2024_example_dsl
  author: OWASP Nettacker Team
  severity: 8
  description: Example CVE module using DSL matching for Apache version vulnerability (demonstrates DSL integration)
  reference:
    - https://example.com/cve-2024-example
  profiles:
    - vuln
    - vulnerability
    - http
    - high_severity
    - cve2024
    - cve
    - apache
    - dsl_example

payloads:
  - library: http
    steps:
      - method: get
        timeout: 3
        headers:
          User-Agent: "{user_agent}"
        ssl: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: and
          conditions:
            status_code:
              regex: '200'
              reverse: false
            cve_version_match:
              patterns:
                - "Apache[/\\s]([0-9]+\\.[0-9]+\\.[0-9]+)"
                - "Server:\\s*Apache[/\\s]([0-9]+\\.[0-9]+\\.[0-9]+)"
                - "apache[/\\s]([0-9]+\\.[0-9]+\\.[0-9]+)"
              affected_versions:
                - ">=2.4.0"
                - "<2.4.58"
                - "2.4.49"
                - "2.4.50"
              reverse: false
          log: "Apache version {cve_version_match} is vulnerable to CVE-2024-EXAMPLE"
